# conf/dataset_list.yaml
defaults: []

datasets:
  - name: human_immune_health_atlas_cs16
    source: jo-mengr/human_immune_health_atlas_50k_single_no_caption
    cs_length: 16
    split: test
    format: hub
    index_col: sample_idx
    bio_label_list:
      - AIFI_L1
      - AIFI_L2
      - AIFI_L3
    batch_label_list:
      - batch_id

