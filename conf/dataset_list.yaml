# conf/dataset_list.yaml
defaults: []

datasets:
  - name: human_immune_health_atlas
    source: jo-mengr/human_immune_health_atlas_50k_single_no_caption
    cs_length: 64
    gene_filter_strings: ["RPS", "RPL", "MT"]
    split: test
    format: hub
    index_col: sample_idx
    bio_label_list:
      - cell_ontology_class
    batch_label_list:
      - batch_id

  - name: tabula_sapiens
    source: jo-mengr/tabula_sapiens_50k_single_no_caption
    cs_length: 64
    gene_filter_strings: ["RPS", "RPL", "MT"]
    split: test
    format: hub # hub | hf_disk | csv
    index_col: sample_idx
    bio_label_list:
      - celltype
    batch_label_list:
      - tech
  - name: cg_100k_val
    source: jo-mengr/cellxgene_pseudo_bulk_100k_multiplets_natural_language_annotation_cs50
    split: val
    format: hub # hub | hf_disk | csv
    index_col: sample_idx
    bio_label_list:
      - cell_ontology_class
    batch_label_list:
      - donor

  - name: human_pancreas
    source: jo-mengr/human_pancreas_single_no_caption
    cs_length: 64
    gene_filter_strings: ["RPS", "RPL", "MT"]
    split: test
    format: hub # hub | hf_disk | csv
    index_col: sample_idx
    bio_label_list:
      - celltype
    batch_label_list:
      - tech

  - name: human_disease
    source: jo-mengr/human_disease_single_no_caption
    cs_length: 64
    gene_filter_strings: ["RPS", "RPL", "MT"]
    split: test
    format: hub # hub | hf_disk | csv
    index_col: sample_idx
    bio_label_list:
      - Disease
    batch_label_list:
      - "sra_study_acc"
