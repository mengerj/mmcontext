# conf/dataset_list.yaml
- name: hiha
  source: jo-mengr/hiha_100k
  cs_length: 64
  gene_filter_strings: ["RPS", "RPL", "MT"]
  split: test
  format: hub
  index_col: sample_idx
  bio_label_list:
    - AIFI_L1
    - AIFI_L2
    #- AIFI_L3
  batch_label_list:
    #- batch_id

- name: tabula_sapiens
  source: jo-mengr/tabula_sapiens_schaefer
  cs_length: 64
  gene_filter_strings: ["RPS", "RPL", "MT"]
  split: test
  format: hub
  index_col: sample_idx
  bio_label_list:
    - cell_ontology_class
  batch_label_list:
    - donor

- name: human_pancreas
  source: jo-mengr/human_pancreas_luecken
  cs_length: 64
  gene_filter_strings: ["RPS", "RPL", "MT"]
  split: test
  format: hub # hub | hf_disk | csv
  index_col: sample_idx
  bio_label_list:
    - celltype
  batch_label_list:
    - tech

- name: human_disease
  source: jo-mengr/human_disease_schaefer
  cs_length: 64
  gene_filter_strings: ["RPS", "RPL", "MT"]
  split: test
  format: hub # hub | hf_disk | csv
  index_col: sample_idx
  bio_label_list:
    - Disease
  batch_label_list:
    - "sra_study_acc"
