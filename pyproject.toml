[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling" ]

[project]
name = "mmcontext"
version = "0.0.1"
description = "Align embeddings of multiple modalities through context embeddings on a sample level"
readme = "README.md"
license = { file = "LICENSE" }
maintainers = [
  { name = "Jonatan Menger", email = "jonatan.menger@gmail.com" },
]
authors = [
  { name = "Jonatan Menger" },
]
requires-python = ">=3.10,<3.13"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "anndata",
  "dask",
  "ipykernel",
  "matplotlib",
  "numba==0.60",           # was needed due to issues with scanpy and scib automatic load
  "numpy",
  "omegaconf",
  "openai",
  "python-json-logger",
  "requests",
  "scanpy",
  "scib",
  "scikit-learn",
  "scvi-tools",
  "seaborn",
  "sentence-transformers",
  "session-info",
  "torch",
  "zarr<=2.18.4",
]
optional-dependencies.dev = [
  "pre-commit",
  "twine",
]
optional-dependencies.doc = [
  "docutils>=0.8,!=0.18.*,!=0.19.*",
  "ipykernel",
  "ipython",
  "myst-nb>=1.1",
  "pandas",
  # Until pybtex >0.23.0 releases: https://bitbucket.org/pybtex-devs/pybtex/issues/169/
  "setuptools",
  "sphinx>=4",
  "sphinx-autodoc-typehints",
  "sphinx-book-theme>=1",
  "sphinx-copybutton",
  "sphinx-tabs",
  "sphinxcontrib-bibtex>=1",
  "sphinxext-opengraph",
]
optional-dependencies.test = [
  "coverage",
  "pytest",
  "python-json-logger",
]
# https://docs.pypi.org/project_metadata/#project-urls
urls.Documentation = "https://mmcontext.readthedocs.io/"
urls.Homepage = "https://github.com/mengerj/mmcontext"
urls.Source = "https://github.com/mengerj/mmcontext"

packages = [ { include = "mmcontext", from = "src" } ]

[tool.hatch.envs.default]
installer = "uv"
features = [ "dev" ]
#post-install-commands = [
#    "python -m ipykernel install --user --name mmcontext --display-name 'Python (mmcontext)'"
#]

[tool.hatch.envs.docs]
features = [ "doc" ]
scripts.build = "sphinx-build -M html docs docs/_build {args}"
scripts.open = "python -c \"import webbrowser; from pathlib import Path; webbrowser.open(Path('docs/_build/html/index.html').resolve().as_uri())\""
scripts.clean = "git clean -fdX -- {args:docs}"

[tool.hatch.envs.hatch-test]
features = [ "test" ]

[tool.ruff]
line-length = 120
src = [ "src" ]
extend-include = [ "*.ipynb" ]

format.docstring-code-format = true

lint.select = [
  "B",      # flake8-bugbear
  "C4",     # flake8-comprehensions
  "D",      # pydocstyle
  "E",      # Error detected by Pycodestyle
  "F",      # Errors detected by Pyflakes
  "I",      # isort
  "RUF100", # Report unused noqa directives
  "TID",    # flake8-tidy-imports
  "UP",     # pyupgrade
  "W",      # Warning detected by Pycodestyle
]
lint.ignore = [
  "B008",   # Errors from function calls in argument defaults. These are fine when the result is immutable.
  "BLE001", # Allow blind expections
  "D100",   # Missing docstring in public module
  "D104",   # Missing docstring in public package
  "D105",   # __magic__ methods are often self-explanatory, allow missing docstrings
  "D107",   # Missing docstring in __init__
  # Disable one in each pair of mutually incompatible rules
  "D203", # We don’t want a blank line before a class docstring
  "D213", # <> We want docstrings to start immediately after the opening triple quote
  "D400", # first line should end with a period [Bug: doesn’t work with single-line docstrings]
  "D401", # First line should be in imperative mood; try rephrasing
  "E501", # line too long -> we accept long comment lines; formatter gets rid of long code lines
  "E731", # Do not assign a lambda expression, use a def -> lambda expression assignments are convenient
  "E741", # allow I, O, l as variable names -> I is the identity matrix
]

lint.per-file-ignores."*/__init__.py" = [ "F401" ]
lint.per-file-ignores."docs/*" = [ "I" ]
lint.per-file-ignores."tests/*" = [ "D" ]
lint.pydocstyle.convention = "numpy"

[tool.pytest.ini_options]
testpaths = [ "tests" ]
xfail_strict = true
addopts = [
  "--import-mode=importlib", # allow using test files with same name
]

[tool.coverage.run]
source = [ "mmcontext" ]
omit = [
  "**/test_*.py",
]

[tool.cruft]
skip = [
  "tests",
  "src/**/__init__.py",
  "src/**/basic.py",
  "docs/api.md",
  "docs/changelog.md",
  "docs/references.bib",
  "docs/references.md",
  "docs/notebooks/example.ipynb",
]

[tool.uv.sources]
sentence-transformers = { git = "https://github.com/mengerj/sentence-transformers.git", rev = "master" }
